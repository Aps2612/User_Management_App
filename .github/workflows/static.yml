# User Management Application

A simple user management application built with React. It allows you to add, edit, and delete user information.

## Features

- Add a new user with name, email, and phone number
- Edit existing user information
- Delete a user from the list

## Technologies Used

- React: JavaScript library for building user interfaces.
- useState: React hook for managing component state.
- useEffect: React hook for performing side effects in components.
- TailwindCSS: Styling language for designing the user interface.



## Getting Started

To run the Task Management App locally, follow these steps:

1. Clone the repository: `git clone <repository-url>`
2. Navigate to the project directory: `cd user-management-app`
3. Install dependencies: `npm install`
4. Start the development server: `npm start`
5. Open your web browser and visit: `http://localhost:3000`


